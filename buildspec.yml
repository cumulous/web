version: 0.1
phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y --no-install-recommends chromium-browser xvfb
      - npm install
  pre_build:
    commands:
      - CHROME_BIN=/usr/bin/chromium-browser npm run headless test:once e2e lint
  build:
    commands:
      - npm run build:prod
  post_build:
    commands:
      - aws s3 sync dist/ s3://${WEB_BUCKET}/app/ --exclude index.html
      - aws s3 cp dist/index.html s3://${WEB_BUCKET}/app/
