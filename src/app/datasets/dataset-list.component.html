<div>
  <ngx-datatable
    class='material'
    [columnMode]="'force'"
    [headerHeight]="50"
    [rowHeight]="50"
    [rows]="rows"
    [rowClass]="rowClass"
    [scrollbarV]="true"
  >
    <ngx-datatable-column headerClass="datasets-list-column" name="Date Created" prop="created_at">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{value | date:'short'}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column headerClass="datasets-list-column" name="Description">
    </ngx-datatable-column>
  </ngx-datatable>
</div>
