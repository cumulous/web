<md-dialog-actions>
  <button md-button
    type="button"
    [md-dialog-close]
  >
    Cancel
  </button>
  <button md-button
    type="submit"
    color="primary"
    [disabled]="form.pristine || form.invalid || waiting"
  >
    {{action}}
  </button>
  <md-spinner *ngIf="waiting" class='dialog-spinner'>
  </md-spinner>

</md-dialog-actions>
