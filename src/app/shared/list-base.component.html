<ngx-datatable #table
  class='material list'
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="headerHeight"
  [rows]="rows"
  [rowHeight]="rowHeight"
  [rowClass]="rowClass"
  [scrollbarV]="true"
  [loadingIndicator]="isLoading"
  [class.progress-bottom]="progressBottom"
  (activate)="$event.type === 'click' && table.rowDetail.toggleExpandRow($event.row)"
  (scroll)="onScroll($event.offsetY)"
>
  <ngx-datatable-row-detail
    [template]="rowDetailTemplate"
    [rowHeight]="rowDetailHeight"
  ></ngx-datatable-row-detail>
</ngx-datatable>

<ng-template #dateTemplate let-value="value">
  {{value | date:'short'}}
</ng-template>
